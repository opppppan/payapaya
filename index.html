<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SUSHI SHOOTING</title>

    <!-- OGP基本設定 -->
  <meta property="og:title" content="SUSHI SHOOTING" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://opppppan.github.io/payapaya/" />
  <meta property="og:image" content="https://opppppan.github.io/payapaya/images/ogp.jpg" />
  <meta property="og:description" content="🍣🍣🍣🍣" />
  <meta property="og:site_name" content="Sushi Shooting" />
  <meta property="og:locale" content="ja_JP" />
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="startScreen">
    <h1>SUSHI SHOOTING</h1>
    <div class="sushi-scroll">
      <div class="sushi-scroll-inner">
        🍣 🍣 🍣 🍣 🍣 🍣 🍣 🍣 🍣
      </div>
    </div>
    <input id="textInput" type="text" placeholder="アルファベットを入力">
    <button id="startBtn">START</button>
  </div>

  <canvas id="gameCanvas"></canvas>
  <div id="scoreBoard"></div>

  <div id="controls" class="hidden">
    <button id="btnLeft">◀</button>
    <button id="btnShoot">SHOOT</button>
    <button id="btnRight">▶</button>
  </div>

  <div id="gameOver" class="hidden">
    <h2 id="finalScore"></h2>
    <div id="highScores"></div>
    <button id="retryBtn">RETRY</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
