<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sushi Shooting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="start-screen" id="startScreen">
    <h1>ₛ̷͛͠ᵤ͡͞͝ₛ̷͛͠ₕ͡͞͝ᵢ̴̋͒ ₛ̷͛͠ₕ͡͞͝ₒ͛͒͊͝ₒ͛͒͊͝ₜ͛͝͞ᵢ̴̋͒ⁿ͛͝ᵍ͛͝͞</h1>
    <input type="text" id="textInput" placeholder="アルファベットを入力" maxlength="20">
    <button id="startBtn">スタート</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="scoreBoard">Score: 0 | Miss: 0</div>
  <div id="gameOver" class="hidden">
    <h2>Game Over</h2>
    <p id="finalScore"></p>
    <div id="highScores"></div>
    <button id="retryBtn">リトライ</button>
  </div>

  <div id="controls" class="hidden">
    <button id="btnLeft">←</button>
    <button id="btnShoot">SHOOT</button>
    <button id="btnRight">→</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
